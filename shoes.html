<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Collection</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

header nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

.filter {
    padding: 20px;
    text-align: center;
}

.filter input {
    padding: 10px;
    width: 80%;
    max-width: 400px;
}

.shoes-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.shoe {
    border: 1px solid #ddd;
    margin: 10px;
    padding: 10px;
    width: 200px;
    text-align: center;
    background: white;
    cursor: pointer;
    transition: transform 0.2s;
}

.shoe:hover {
    transform: scale(1.05);
}

.shoe img {
    width: 100%;
    height: auto;
}

.shoe p {
    margin: 10px 0 0;
    font-weight: bold;
}

.shoe .price {
    color: #e60000;
    font-size: 1.2em;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shoes.html">Shoes</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section class="filter">
            <input type="text" id="search" placeholder="Search for shoes...">
        </section>
        <section class="shoes-grid">
            <div class="shoe" data-id="1" onclick="window.location.href='shoe-details.html'">
                <img src="https://cdn.pixabay.com/photo/2021/02/03/21/17/sneakers-5979353_1280.jpg" alt="Spizike Low 'White/Obsidian-Pure Platinum'">
                <p>Spizike Low 'White/Obsidian-Pure Platinum'</p>
                <p class="price">₹ 14,995.00</p>
            </div>
            <div class="shoe" data-id="2" onclick="window.location.href='shoe-details.html'">
                <img src="https://cdn.pixabay.com/photo/2013/09/01/18/12/womens-shoes-178163_1280.jpg" alt="Spizike High 'Black/Red'">
                <p>Spizike High 'Black/Gold'</p>
                <p class="price">₹ 16,995.00</p>
            </div>
            <!-- Repeat similar blocks for other shoes -->
        </section>
    </main>
   
    <script>
   
        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let shoes = document.querySelectorAll('.shoe');
            shoes.forEach(function(shoe) {
                let title = shoe.querySelector('p').textContent.toLowerCase();
                shoe.style.display = title.includes(filter) ? '' : 'none';
            });
        });

        document.querySelectorAll('.shoe').forEach(function(shoe) {
            shoe.addEventListener('click', function() {
                let shoeId = this.getAttribute('data-id');
                window.location.href = 'shoe-details.html?id=' + shoeId;
            });
        });
   
    </script>
</body>
</html>
